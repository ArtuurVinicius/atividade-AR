<!DOCTYPE html>
<html>
    <head>
        <title>Oficina do Tuts</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>
    </head>
    <body style="margin: 0; overflow: hidden">
        <a-scene
            embedded
            arjs="sourceType: webcam;"
            vr-mode-ui="enabled: false"
        >
            <!-- Marcador Hiro - Lamborghini -->
            <a-marker preset="hiro" id="hiro-marker">
                <a-entity
                    gltf-model="/models/huracan.glb"
                    scale="50 50 50"
                    position="0 0 0"
                    rotation="-90 0 0"
                >
                </a-entity>
            </a-marker>

            <a-marker 
                type="pattern" 
                url="/pattern-dobby_cat.patt" 
                id="dobby-marker">
                <a-entity
                    gltf-model="/models/gtr.glb"
                    scale="50 50 50"
                    position="0 0 0"
                    rotation="-90 0 0"
                >
                </a-entity>
            </a-marker>

            <a-marker type="pattern" 
                url="/pattern-damn.patt" 
                id="dobby-marker">
                <a-entity
                    gltf-model="/models/eclipse.glb"
                    scale="50 50 50"
                    position="0 0 0"
                    rotation="-90 0 0"
                >
                </a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
